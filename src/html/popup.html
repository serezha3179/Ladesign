<div class="popup" id="popup">
    <div class="popup__body">
      <div class="popup__content">
        <div class="popup__close"><img src="@img/popup/close.png" alt="cross"></div>
         <h2 class="popup__title title">ОСТАВЬТЕ СВОИ КОНТАКТЫ. МЫ СВЯЖЕМСЯ С ВАМИ И ОБСУДИМ ВАШ ПРОЕКТ</h2>
         <form action="index.html" class="form">
          <div class="input__wrapper">
          <input type="text" class="input" placeholder="Ваше имя">
          <input type="text" class="input" placeholder="Ваш телефон">
          </div>
          <div class="submit__wrapper">
            <div class="submit__wrapper-items">
             <input id="submit-popup" type="submit" class="submit" placeholder="отправить">
             <svg class="input_svg">
              <use xlink:href="@img/sprite.svg#input_svg"></use>
             </svg>
            </div>
          <div class="form__text">Нажимая на кнопку, я даю <span>согласие на обработку персональных данных</span></div>
        </div>
         </form>
      </div>
    </div>
  </div>
  <div class="popup-thanks">
    <div class="popup-thanks__body">
      <div class="popup-thanks__content">
        <div class="popup-thanks__close"><img src="@img/popup/close.png" alt="cross" class="popup-thanks__image"></div>
        <svg class="icon-thanks">
          <use xlink:href="@img/sprite.svg#icon-thanks"></use>
        </svg>
        <h2 class="popup-thanks__title title">Ваша Заявка успешно отправлена</h2>
        <div class="popup-thanks__text">Спасибо, что обратились в нашу студию. Наш дизайнер с вами свяжется</div>
        <div class="popup-thanks__social-wrapper">
          <a href="https://www.houzz.ru/" class="popup-thanks__social-link">houzz</a>
          <a href="https://www.facebook.com/" class="popup-thanks__social-link">facebook</a>
          <a href="https://vk.com/" class="popup-thanks__social-link">vkontakte</a>

        </div>
      </div>
